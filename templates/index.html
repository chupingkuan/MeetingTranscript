    <div class="container">

            <div class="result-box">

    <script>
        const configBtn = document.getElementById('configBtn');
        const audioBtn = document.getElementById('audioBtn');
        const videoBtn = document.getElementById('videoBtn');
        const configEditor = document.getElementById('configEditor');
        const configText = document.getElementById('configText');
        const saveConfigBtn = document.getElementById('saveConfigBtn');
        const cancelConfigBtn = document.getElementById('cancelConfigBtn');
        const audioInput = document.getElementById('audioInput');
        const videoInput = document.getElementById('videoInput');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const resultSection = document.getElementById('resultSection');
        const transcriptResult = document.getElementById('transcriptResult');
        const summaryResult = document.getElementById('summaryResult');
        const downloadTranscriptBtn = document.getElementById('downloadTranscriptBtn');
        const downloadSummaryBtn = document.getElementById('downloadSummaryBtn');
        
        // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status show ${type}`;
        }
        
        function hideStatus() {
            status.classList.remove('show');
        }
        
        function showLoading(text) {
            loadingText.textContent = text;
            loading.classList.add('show');
        }
        
        function hideLoading() {
            loading.classList.remove('show');
        }
        
        // ä¸‹è¼‰æ–‡ä»¶
        function downloadFile(fileType) {
            const url = `/api/download/${fileType}`;
            const link = document.createElement('a');
            link.href = url;
            link.click();
        }
        
        // ä¸‹è¼‰æŒ‰éˆ•äº‹ä»¶
        downloadTranscriptBtn.addEventListener('click', () => {
            downloadFile('transcript');
        });
        
        downloadSummaryBtn.addEventListener('click', () => {
            downloadFile('summary');
        });
        
        // æ‰“é–‹è¨­å®š
        configBtn.addEventListener('click', async () => {
            const response = await fetch('/api/config');
            const config = await response.json();
            configText.value = JSON.stringify(config, null, 2);
            configEditor.classList.add('show');
        });
        
        // ä¿å­˜è¨­å®š
        saveConfigBtn.addEventListener('click', async () => {
            const config = JSON.parse(configText.value);
            const response = await fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            });
            
            if (response.ok) {
                showStatus('è¨­å®šå·²ä¿å­˜', 'success');
                configEditor.classList.remove('show');
                setTimeout(hideStatus, 2000);
            }
        });
        
        // å–æ¶ˆè¨­å®š
        cancelConfigBtn.addEventListener('click', () => {
            configEditor.classList.remove('show');
        });
        
        // éŸ³æª”è™•ç†
        audioBtn.addEventListener('click', () => {
            audioInput.click();
        });
        
        audioInput.addEventListener('change', (e) => {
            processFile(e.target.files[0], 'audio');
        });
        
        // å½±ç‰‡è™•ç†
        videoBtn.addEventListener('click', () => {
            videoInput.click();
        });
        
        videoInput.addEventListener('change', (e) => {
            processFile(e.target.files[0], 'video');
        });
        
        // è™•ç†æ–‡ä»¶
        async function processFile(file, type) {
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('type', type);
            
            const typeName = type === 'audio' ? 'éŸ³æª”' : 'å½±ç‰‡';
            showLoading(`æ­£åœ¨è™•ç†${typeName}...`);
            hideStatus();
            resultSection.classList.remove('show');
            
            const response = await fetch('/api/process', {
                method: 'POST',
                body: formData
            });
            
            hideLoading();
            
            if (response.ok) {
                const result = await response.json();
                transcriptResult.textContent = result.transcript;
                summaryResult.textContent = result.summary;
                resultSection.classList.add('show');
                showStatus(`${typeName}å·²æˆåŠŸè™•ç†`, 'success');
            } else {
                showStatus(`è™•ç†${typeName}æ™‚å‡ºéŒ¯`, 'error');
            }
        }
        // --- æ–°å¢å¿ƒè·³ç™¼é€é‚è¼¯ ---
        function sendHeartbeat() {
        fetch('/api/heartbeat', { method: 'POST' })
            .catch(err => console.log('å¿ƒè·³ç™¼é€å¤±æ•— (å¯èƒ½ä¼ºæœå™¨å·²é—œé–‰):', err));
        }
        // æ¯ 3 ç§’ç™¼é€ä¸€æ¬¡å¿ƒè·³
        setInterval(sendHeartbeat, 3000);
    
        // é é¢åŠ è¼‰æ™‚ç«‹å³ç™¼é€ä¸€æ¬¡
